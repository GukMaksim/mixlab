<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      MixLab - Veterinary Pharmacy & Pet Care | Prescription Medications
      Delivered
    </title>
    <meta
      name="title"
      content="MixLab - Veterinary Pharmacy & Pet Care | Prescription Medications Delivered"
    />
    <meta
      name="description"
      content="MixLab is your trusted veterinary pharmacy. Get prescription medications delivered to your door. 5-star rated on Yelp, Google, and Facebook. Your pet deserves the best care."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mixlab.com/" />
    <meta
      property="og:title"
      content="MixLab - Veterinary Pharmacy & Pet Care"
    />
    <meta
      property="og:description"
      content="Get prescription medications delivered to your door. 5-star rated on Yelp, Google, and Facebook. Your pet deserves the best care."
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mixlab.com/" />
    <meta
      property="twitter:title"
      content="MixLab - Veterinary Pharmacy & Pet Care"
    />
    <meta
      property="twitter:description"
      content="Get prescription medications delivered to your door. 5-star rated on Yelp, Google, and Facebook. Your pet deserves the best care."
    />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Additional Meta Tags -->
    <meta
      name="keywords"
      content="veterinary pharmacy, pet medications, prescription delivery, pet care, online pharmacy, pet health"
    />
    <meta name="author" content="MixLab" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#FEF7E5" />

    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Pharmacy",
        "name": "MixLab",
        "description": "Veterinary pharmacy and pet care service delivering prescription medications to your door.",
        "url": "https://mixlab.com",
        "logo": "https://mixlab.com/logo.png",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "US"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "5",
          "reviewCount": "1000"
        }
      }
    </script>
  </head>
  <body>
    <div id="app" role="application"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
